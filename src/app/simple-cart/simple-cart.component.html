<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 navBar">
            <ul class="nav">
                <li class="nav-item">
                    <input type="text" class="form-control nav-link-addOn" placeholder="Search Products here"
                           name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </li>
                <li class="nav-item">
                    <button class="nav-link-addOn nav-icon" title="Cart" (click)="cart()"><span
                            class="glyphicon glyphicon-shopping-cart"></span>
                    </button>
                </li>
                <li class="nav-item ml-md-auto">
                    <button class="nav-link-addOn" title="Sign-In" (click)="signIn('google')"><span
                            class="glyphicon glyphicon-user"></span>
                    </button>
                </li>

                <li class="nav-item" *ngIf="logInUser">
                    <p>{{logInUser.name}}</p>
                </li>
                <li class="nav-item" *ngIf="logInUser">
                    <button (click)="logout()">logout</button>
                </li>
            </ul>
        </div>

        <div class="col-md-12">
            <app-slider></app-slider>
        </div>


        <div class="description">
            <app-brands></app-brands>
        </div>

        <div class="col-md-12 second-image page-image">
            <div class="middle text-display">Shop Your Brand...</div>
        </div>

        <div class="col-md-12 results main-image page-image">
            <div class="grid" *ngFor="let result of results">
                <div class="row">
                    <div class="col-md-4 img-brand">
                        <img src="{{result.thumbnail}}" alt="Item" width="150" height="150">
                    </div>
                    <div class="col-md-8 desc">
                        <h2>{{result.title}}</h2>
                        <p><span>{{result.amount}}</span></p>
                        <h3><strong>Description</strong></h3>
                        <h4>{{result.description}}</h4>
                        <button class="btn btn-default button" type="submit" (click)="addToCart(result.title)"><span
                                class="glyphicon glyphicon-shopping-cart"></span> Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 footer">
            <h3>&#9400; Developed By MILIND</h3>
        </div>
    </div>
</div>
